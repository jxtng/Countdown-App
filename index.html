<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="first-layer-container">
      <div class="time-container">
        <h2>The Current Time Is:</h2>
        <div class="count-date">
          <span id="hours"></span>
          <span id="minutes"></span>
          <span id="seconds"></span>
        </div>
        <div class="details" id="current_time_details">
          <p></p>
        </div>
        <button id="set_countdown" class="btn">Set countdown</button>
      </div>
  
  
      <div class="countdown-container hide">
        <h2 id="countdown_title"></h2>
        <div class="countdown-display">
          <div class="countdown-days-container">
            <span id="countdown_days" class="col"></span>
            <p>Days</p>
          </div>
          <div class="countdown-hours-container">
            <span id="countdown_hours" class="col"></span>
            <p>Hours</p>
          </div>
          <div class="countdown-minutes-container">
            <span id="countdown_minutes" class="col"></span>
            <p>Minutes</p>
          </div>
          <div class="countdown-seconds-container">
            <span id="countdown_seconds"></span>
            <p>Seconds</p>
          </div>
        </div>
        <div class="details" id="countdown_details">
          <p></p>
        </div>
      </div>
  
    </div>
    <div class="countdown-done hide">
      <span id="finished_countdown_title"></span>
      <p>Countdown Reached</p>
    </div>


    <div class="panel hide">
      <span class="close"></span>
      <h2>Set A countdown <b>:Must be a Future Date</b></h2>
      <div class="form-container">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="My Countdown">
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input type="number" id="year" value="2021">
        </div>
        <div class="form-group">
          <label for="month">Month</label>
          <select name="month" id="month">
            <option value="january">january</option>
            <option value="february">february</option>
            <option value="March">March</option>
            <option value="april">april</option>
            <option value="may">may</option>
            <option value="june">june</option>
            <option value="july">july</option>
            <option value="august">august</option>
            <option value="september">september</option>
            <option value="october">october</option>
            <option value="november">november</option>
            <option value="december">december</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <select name="date" id="date">
          </select>
        </div>
        <p style="padding-bottom: .5rem; margin-bottom: 0.5rem;border-bottom: 1px solid #3339;color: #333;">Optional</p>
        <div class="countdown-time">
          <div class="form-group">
            <label for="hours">Hours</label>
            <input type="number" id="hours" placeholder="00">
          </div>
          <div class="form-group">
            <label for="minutes">Minutes</label>
            <input type="number" id="minutes" placeholder="00">
          </div>
          <div class="form-group">
            <label for="seconds">Seconds</label>
            <input type="number" id="seconds" placeholder="00">
          </div>
        </div>
        <div class="button-container">
          <button id="save_countdown" class="btn">Save countdown</button>
          <p></p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
